            </div>
            <div class="input-group mb-2">

                    <div class="input-group-text">房源编号</div>
                </div>
                <input class="form-control" id="inlineFormInputGroupUsername2" type="text" placeholder="Username">
            </div>
            <div class="card-body">
                <button class="btn btn-primary mb-2" type="submit">Submit</button>
                <button class="btn btn-success mb-2" data-bind="click: onRefresh">刷新表格</button>
                <button class="btn btn-info mb-2" data-bind="click: onSelect">获取选中行</button>
                <button class="btn btn-green mb-2" data-bind="click: onOutExcel">导出Excel</button>
            </div>
        </form>
        <div data-bind="koGrid:data"></div>
    </div>

                }

</body>

</html>
